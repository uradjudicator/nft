<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- mobile -->
    <link rel="stylesheet" href="mobile.css">
    <title>Nft</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <!-- navbar -->
            <nav class="navbar">
                <div class="logo ">
                    <img src="images/nav-logo.png" alt="">
                </div>
                <div class="menu">
                    <!-- mobile -->
                    <div class="mobile-menu">
                        <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                    </div>

                    <ul class="navbar-nav px-3 justify-content-end ">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Marketplace</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Rankings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Connect a wallet</a>
                        </li>
                        <li
                            class="nav-item d-flex flex-row justify-content-center align-items-center gap-2 text-white ">
                            <i class="fa-regular fa-user" style="color: #ffffff;"></i>
                            <a class="nav-link text-white" href="#">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- hero -->
            <section class="hero py-5">
                <div class="row d-flex justify-content-between  ">
                    <!-- left -->
                    <div class="left">
                        <h1 class="title ">Discover digital art & Collect NFTs</h1>
                        <p class="text">NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from
                            more than 20k NFT artists.</p>
                        <button type="button" class="btn text-white">
                            <i class="fa-solid fa-rocket"></i>
                            Get Started</button>
                        <div class="info  d-flex  ">
                            <!-- item -->
                            <div class="item">
                                <p class="number">240k+ </p>
                                <p class="desc">Total Sale</p>
                            </div>
                            <!-- item -->
                            <div class="item">
                                <p class="number">100k+ </p>
                                <p class="desc">Auctions</p>
                            </div>
                            <!-- item -->
                            <div class="item">
                                <p class="number">240k+ </p>
                                <p class="desc">Artists</p>
                            </div>
                        </div>
                    </div>
                    <!-- right -->
                        <div class="right-card p-0" >
                            <img src="images/main-img.png" class="card-image">
                            <div class="card-content p-3">
                                <p class="card-text text-white ">Space Walking</p>
                                <div class="user d-flex ">
                                    <img src="images/Robo-avatar.png" alt="" class="avatar">
                                    <p class="user-info">Animakid</p>
                                </div>
                            </div>
                        </div>
                </div>
            </section>
        </div>
    </header>
</body>

</html>
